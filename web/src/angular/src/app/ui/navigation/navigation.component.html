<ng-container *ngIf="user$ | async as user">
  <nav id="header" class="navbar navbar-default navbar-expand-md navbar-fixed-top animated fadeInDown">
    <div class="container-fluid">
      <h2><a routerLink="../home" class="text-yellow d-flex align-items-center no-decoration">Loanlead</a></h2>
      <button class="navbar-toggler text-yellow" data-toggle="collapse" data-target=".navbar-collapse">
        <i class="material-icons">menu</i>
      </button>
      <div class="navbar-collapse collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="../home" class="nav-link text-yellow d-flex align-items-center no-decoration">
              <i class="material-icons">home</i>&nbsp;Home
            </a>
          </li>
          <li class="nav-item dropdown">
            <a href="javascript:void(0);" class="nav-link text-yellow d-flex align-items-center dropdown-toggle no-decoration"
               data-toggle="dropdown" role="button" id="entitiesMenuLink" aria-haspopup="true"
               aria-expanded="false">
              <i class="material-icons">menu</i>&nbsp;Entities
            </a>

            <div class="dropdown-menu fade" aria-labelledby="entitiesMenuLink">
              <a routerLink="../edit" class="dropdown-item text-secondary d-flex align-items-center no-decoration">
                <i class="material-icons">person</i>Edit Profile
              </a>
              <a routerLink="../reports" class="dropdown-item text-secondary d-flex align-items-center no-decoration">
                <i class="material-icons">report</i>Reports
              </a>
              <a routerLink="../logged" *ngIf="user.roles.includes('Administrator')" class="dropdown-item text-secondary d-flex align-items-center no-decoration">
                <i class="material-icons">report</i>Logged Users
              </a>
              <a routerLink="../entities" *ngIf="user.roles.includes('Administrator')" class="dropdown-item text-secondary d-flex align-items-center no-decoration">
                <i class="material-icons">settings</i>Entities
              </a>
              <a routerLink="../branches" *ngIf="user.roles.includes('Administrator')" class="dropdown-item text-secondary d-flex align-items-center no-decoration">
                <i class="material-icons">settings</i>Branches
              </a>
              <a routerLink="../loan_products" *ngIf="user.roles.includes('Administrator')" class="dropdown-item text-secondary d-flex align-items-center no-decoration">
                <i class="material-icons">settings</i>Loan Products
              </a>
              <a routerLink="../users" *ngIf="user.roles.includes('Administrator')" class="dropdown-item text-secondary d-flex align-items-center no-decoration">
                <i class="material-icons">settings</i>Users
              </a>
              <a routerLink="../dashboard" *ngIf="user.roles !== ['Administrator']" class="dropdown-item text-secondary d-flex align-items-center no-decoration">
                <i class="material-icons">dashboard</i>User Dashboard
              </a>
              <a routerLink="../customers" *ngIf="user.roles !== ['Administrator']" class="dropdown-item text-secondary d-flex align-items-center no-decoration">
                <i class="material-icons">settings</i>Customers
              </a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a href="javascript:void(0);"

               class="text-yellow dropdown-toggle d-flex align-items-center h-100 no-decoration nav-menu-header"
               data-toggle="dropdown" role="button" id="userAccountMenuLink" aria-haspopup="true"
               aria-expanded="false">
              <img [src]="[user.picturePath]" class="rounded-circle nav-image">
              &nbsp;{{ user.fullName }}
            </a>

            <div class="dropdown-menu" aria-labelledby="userAccountMenuLink">
              <a href="/logout" class="dropdown-item text-secondary d-flex align-items-center no-decoration">
                <i class="material-icons">exit_to_app</i>Logout
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</ng-container>
