<ng-container [ngSwitch]="component.type">
  <eim-iframe *ngSwitchCase="type.IFRAME"
              [component]="component"
              [(configs)]="configs"
              (configsChange)="dataChanged($event)">
  </eim-iframe>
  <eim-web *ngSwitchCase="type.WEB_COMPONENT"
           [component]="component"
           [(configs)]="configs"
           (configsChange)="dataChanged($event)">
  </eim-web>
  <!--  <div *ngSwitchCase="type.HTML" [innerHTML]="component.value" class="html-content"></div>-->
</ng-container>
