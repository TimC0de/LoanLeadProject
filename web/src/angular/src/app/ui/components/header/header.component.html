<div class="icon" *ngIf="_headerConfig?.icon">
  <img [src]="_headerConfig.icon" alt="">
</div>
<div class="header">
  <div class="description">{{_headerConfig?.description}}</div>
  <div>{{_headerConfig?.caption}}</div>
</div>
<div (click)="headerClick()"
     *ngIf="_headerConfig?.closeIcon" class="pointer closeicon">
  <i class="{{_headerConfig.closeIcon}}"></i>
</div>
