<div class="border border-secondary m-3 p-3 bg-white rounded animated fadeInUp" xmlns:th="http://www.w3.org/1999/xhtml">
  <div class="py-2 page-body-heading justify-content-between">
    <label class="rounded col-lg-2 col-md-3 col-12 py-2 page-heading d-flex align-items-center justify-content-center"><i class="material-icons">account_balance</i>&nbsp;Entities</label>
    <div class="form-group col-lg-4 col-md-5 col-12 py-2 pr-0 pl-md-2 pl-0">
      <input type="text" id="filterInput" placeholder="Entity" class="form-control w-100">
    </div>
  </div>
  <hr>
  <div class="py-2 d-flex justify-content-end">
    <a href="/entity_form" class="btn btn-primary d-flex align-items-center col-lg-2 col-md-3 col-sm-4 col-12 justify-content-center py-2"><i class="material-icons">add</i>&nbsp;Create new entity</a>
  </div>
  <form action="@/deleteEntities" method="POST">
    <div class="py-2" style="overflow-x: auto;">
      <table id="contentTable" class="table table-striped table-hover table-bordered table-condensed">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Contact Nr.1</th>
          <th>Edit</th>
          <th><input type="checkbox" id="select-all"/></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entity: ${entities}" th:object="${entity}">
          <td><a href="#" class="text-dark-blue" th:text="*{id}"></a></td>
          <td><a href="#" class="text-dark-blue" th:text="*{name}"></a></td>
          <td><a href="#" class="text-dark-blue" th:text="*{email}"></a></td>
          <td><a href="#" class="text-dark-blue" th:text="*{phoneNumber1}"></a></td>
          <td><a th:href="@{'/entity_form/' + *{id}}" class="text-dark-blue">Edit</a></td>
          <td><input type="checkbox" name="deleteEntityId" th:value="*{id}"></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="py-2">
      <button type="submit" id="deleteButton" class="btn btn-primary" disabled>Delete entities</button>
    </div>
  </form>
</div>
