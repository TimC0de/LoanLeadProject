<loanlead-admin-navigation></loanlead-admin-navigation>
<div class="border border-secondary m-3 p-3 bg-white rounded" style="position: relative; z-index: 2;">
  <div class="py-2">
    <label
      class="rounded col-lg-2 col-md-3 col-sm-6 col py-2 page-heading d-flex align-items-center justify-content-center">
      <i class="material-icons">person</i>&nbsp;Loan Product Form</label>
  </div>
  <hr>
  <div class="py-2">
    <form [formGroup]="formGroup" action="/loan-products" method="POST" class="form-horizontal form-with-image"
          (ngSubmit)="submit()">
      <fieldset class="border border-yellow rounded">
        <legend class="d-block w-auto ml-3 text-dark-blue">Form</legend>

        <div class="row px-4 justify-content-center">
          <div class="col-lg-5 col-md-6 col-12 d-flex justify-content-center flex-column">
            <div class="form-group pl-3">
              <label for="loanProduct">Loan Product</label>
              <input id="loanProduct"
                     class="form-control"
                     type="text"
                     placeholder="Loan Product"
                     formControlName="loanProduct"
                     autocomplete="off"
                     (input)="validate()"
                     (blur)="isUnique('loanProduct')"
                     required>
              <div class="feedback text-danger">

              </div>
            </div>
            <div class="form-group pl-3">
              <label for="maxAmount">Max Amount</label>
              <input id="maxAmount"
                     class="form-control"
                     type="text"
                     placeholder="Max Amount"
                     formControlName="maxAmount"
                     autocomplete="off"
                     (input)="validate()"
                     required>
              <div class="feedback text-danger">
              </div>
            </div>
          </div>
        </div>
        <div class="row px-4">
          <div class="responsive-form-group w-100 justify-content-center">
            <div class="col-lg-4 col-md-5 col-12">
              <div class="form-group">
                <label for="maxTenure">Max Tenure</label>
                <input id="maxTenure"
                       class="form-control"
                       type="text"
                       placeholder="Max Tenure"
                       formControlName="maxTenure"
                       autocomplete="off"
                       (input)="validate()"
                       required>
                <div class="feedback text-danger">
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-5 col-12">
              <div class="form-group">
                <label for="timeThreshold">Time Threshold(Days)</label>
                <input id="timeThreshold"
                       class="form-control"
                       type="text"
                       placeholder="Time Threshold"
                       formControlName="timeThreshold"
                       autocomplete="off"
                       (input)="validate()"
                       required>
                <div class="feedback text-danger">
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="d-flex flex-row pt-2 pb-4 justify-content-end">
          <a routerLink="/admin/loan_products"
             class="no-decoration btn btn-secondary submit-button d-flex col-2 align-items-center justify-content-center mr-4">
            <i class="material-icons">arrow_back</i>&nbsp;Back
          </a>
          <button type="submit"
                  class="btn btn-primary submit-button d-flex col-2 justify-content-center mr-4"
                  [disabled]="!formGroup.valid">
            Save
          </button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
