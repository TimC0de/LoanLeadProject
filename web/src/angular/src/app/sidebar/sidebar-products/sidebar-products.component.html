<div class="header">Products</div>
<div class="content">
  <p-table [value]="products$ | async">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Version</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{product.name}}</td>
        <td>{{product.version}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
